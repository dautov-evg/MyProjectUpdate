<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', ' + book.getYear()}">user</a>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Создать новую книгу"/>
</form>
<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Поиск по книгам"/>
</form>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Перейти в раздел 'ЛЮДИ'"/>
</form>






</body>
</html>
